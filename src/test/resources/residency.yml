---

residency:
  id: "{engagement.id}"
  customer_name: "{engagement.customerName}"
  project_name: "{engagement.projectName}"
  description: "{engagement.description}"
  location: "{engagement.location}"
  start_date: "{engagement.startDate}"
  end_date: "{engagement.endDate}"
  archive_date: "{engagement.archiveDate}"
  contacts:
    engagement_lead:
      name: "{engagement.engagementLeadName}"
      email: "{engagement.engagementLeadEmail}"
    technical_lead:
      name: "{engagement.technicalLeadName}"
      email: "{engagement.technicalLeadEmail}"
    customer_contact:
      name: "{engagement.customerContactName}"
      email: "{engagement.customerContactEmail}"
  openshift_cluster:
    cloud_provider:
      name: "{engagement.ocpCloudProviderName}"
      region: "{engagement.ocpCloudProviderRegion}"
    version: "{engagement.ocpVersion}"
    sub_domain: "{engagement.ocpSubDomain}"
    persistent_storage_size: "{engagement.ocpPersistentStorageSize}"
    cluster_size: "{engagement.ocpClusterSize}"
